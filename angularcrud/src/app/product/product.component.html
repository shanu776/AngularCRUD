<a routerLink="/product">+ Add Product</a>
<h1>Products</h1>
<table>
  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Price</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td (click)="deleteProduct(product.id)">Delete</td>
  </tr>
</table>
